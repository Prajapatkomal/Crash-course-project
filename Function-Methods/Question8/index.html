<script>
    //Create a function personInfo that logs the name and age of a person. 
    // Using the call() method, call the function with a specific 
    // this context (an object with properties name and age).


function personInfo(){
    console.log(`${this.name} is ${this.age} years old.`)
}

let person1 = {
    name : "Jinal",
    age : 25
}

let person2 = {
    name : "Komal",
    age : 27
}

let person3 = {
    name : "Pooja",
    age : 22
}


personInfo.call(person1)
personInfo.call(person2)
personInfo.call(person3)

</script>
