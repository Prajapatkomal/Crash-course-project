<script>

// L0 - Data Privacy using Closures:-

 function createCounter(){
    let count = 0
    return {
       increment :()=>{
       count+=1
       return (count)
    },
     getCount:()=>{
        return count
    }
    }

 }



 const counter = createCounter();

console.log(counter.increment()); // Output: 1;

console.log(counter.increment()); // Output: 2;

console.log(counter.getCount()); // Output: 2;
</script>
