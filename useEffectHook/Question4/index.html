<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Stopwatch</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">Hello from  DOM </div>
</body>
</html>
<script type="text/babel">
     
 function App(){
    const [count,setCount] = React.useState(0)
   const intervalRef = React.useRef(null)
   const[target,setTarget] = React.useState(0)


    function start(){
       intervalRef.current =  setInterval(()=>{
           setCount(pre=>pre+1)
        },1000)
    }

     function stop(){
      clearInterval(intervalRef.current)
       intervalRef.current = null;
    } 

    if(count==10){
        console.log("sound")
    }


    React.useEffect(()=>{
        if(count===target){
          clearInterval(intervalRef.current)
           intervalRef.current = null;
        console.log("stop")
        }
    
    },[count,target])
    


     function reset(){
        setCount(0)
    } 



        return(
            <>
            <div style={{margin:"auto",width:"150px",marginTop:"15%" }}>
              <button onClick={start}>Start</button>
               <button onClick={stop}>Stop</button>
                <button onClick={reset}>Reset</button>
                  <h1 style={{textAlign:"center"}}>{count}</h1>
                  <h1>Target:{target}</h1>
                  <input type="number" placeholder="type yoyr target in sec." value={target} onChange={(e)=>{setTarget(Number((e.target.value)))}}/>
                 
            
            </div>
                 
            </>
        )
     }

 

  


   const root =  ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App/>)
  


</script>
