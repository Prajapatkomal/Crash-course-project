<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">      
     <div>
        <h1>My Daily Planner</h1>
     <input id="taskInput" type='text' placeholder="type your task here"/>
     <select id="selectTask">
        <option value="">--choose a category--</option>
        <option value="personal">personal</option>
         <option value="work">work</option>
          <option value="study">study</option>
     </select></br>
     <button class="btn" onclick="handleTask()">Submit</button>
     <button class="btn"  onclick="clearTask()">Clear all Task</button></br>
     
     <input id="searchInput" type="text" placeholder="search task by category"/>
     <button onclick="filterTask()">Search</button>
     </div>
     <div id="taskList">
     </div>
  
  </div>
  
</body>
</html>
